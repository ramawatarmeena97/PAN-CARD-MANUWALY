<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manual PAN Card Print Portal</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  font-family:Arial, sans-serif;
}

/* HEADER */
.header{
  background:#0b2c55;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  letter-spacing:1px;
}

/* MAIN LAYOUT */
.main{
  display:flex;
  gap:20px;
  padding:20px;
}

/* LEFT FORM PANEL */
.panel{
  width:30%;
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 15px rgba(0,0,0,0.3);
}

.panel h3{
  margin-top:0;
  color:#0b2c55;
  text-align:center;
}

.panel input{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

.panel label{
  font-size:13px;
  font-weight:bold;
}

.btn{
  width:48%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}

.preview{
  background:#007bff;
  color:white;
}

.print{
  background:#28a745;
  color:white;
}

/* RIGHT CARD PREVIEW */
.preview-area{
  width:70%;
  background:#f5f5f5;
  border-radius:12px;
  padding:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.3);
  display:flex;
  justify-content:center;
}

/* PAN CARD */
.card{
  width:856px;
  height:539px;
  position:relative;
  background:url('front.png') no-repeat;
  background-size:100% 100%;
  border-radius:18px;
}

/* IMAGE POSITIONS */
.photo{
  position:absolute;
  top:140px;
  left:35px;
  width:170px;
  height:150px;
}
.qr{
  position:absolute;
  top:135px;
  right:30px;
  width:260px;
}
.sign{
  position:absolute;
  bottom:45px;
  left:250px;
  width:100px;
}

/* TEXT */
.pan{
  position:absolute;
  top:220px;
  left:310px;
  font-size:28px;
  font-weight:bold;
}
.name{
  position:absolute;
  top:300px;
  left:220px;
  font-size:28px;
}
.fname{
  position:absolute;
  top:370px;
  left:300px;
  font-size:28px;
}
.dob{
  position:absolute;
  top:480px;
  left:30px;
  font-size:28px;
}

/* PRINT */
@media print{
  body{ background:white; }
  .header,.panel{ display:none; }
  .preview-area{ box-shadow:none; }
}
</style>
</head>

<body>

<div class="header">
  MANUAL PAN CARD PRINT PORTAL
</div>

<div class="main">

  <!-- LEFT FORM -->
  <div class="panel">
    <h3>PAN DETAILS</h3>

    <label>PAN Number</label>
    <input id="panInput">

    <label>Name</label>
    <input id="nameInput">

    <label>Father Name</label>
    <input id="fnameInput">

    <label>Date of Birth</label>
    <input id="dobInput" placeholder="DD-MM-YYYY">

    <label>Photo</label>
    <input type="file" id="photoInput" accept="image/*">

    <label>Signature</label>
    <input type="file" id="signInput" accept="image/*">

    <div style="display:flex;justify-content:space-between;">
      <button class="btn preview" onclick="updateCard()">Preview</button>
      <button class="btn print" onclick="window.print()">Print</button>
    </div>
  </div>

  <!-- RIGHT PREVIEW -->
  <div class="preview-area">
    <div class="card">
      <img id="photoImg" class="photo">
      <img id="qrImg" class="qr">
      <img id="signImg" class="sign">

      <div class="pan" id="panText"></div>
      <div class="name" id="nameText"></div>
      <div class="fname" id="fnameText"></div>
      <div class="dob" id="dobText"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
function updateCard(){
  panText.innerText = panInput.value || "";
  nameText.innerText = nameInput.value || "";
  fnameText.innerText = fnameInput.value || "";
  dobText.innerText = dobInput.value || "";

  if(photoInput.files[0]) photoImg.src = URL.createObjectURL(photoInput.files[0]);
  if(signInput.files[0]) signImg.src = URL.createObjectURL(signInput.files[0]);

  if(panInput.value){
    QRCode.toDataURL(panInput.value,{width:260},function(err,url){
      qrImg.src = url;
    });
  }
}
</script>

</body>
</html>
