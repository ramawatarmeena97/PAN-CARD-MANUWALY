<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manual PAN Card Print Portal</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
}

/* LOGIN */
.login-box{
  width:350px;
  margin:120px auto;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}
.login-box h2{text-align:center;color:#1e3c72}
.login-box input{width:100%;padding:10px;margin:10px 0}
.login-box button{
  width:100%;padding:12px;background:#1e3c72;color:white;
  border:none;border-radius:6px;font-size:16px;cursor:pointer;
}

/* HEADER */
.header{
  background:#0b2c55;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  background:#dc3545;
  border:none;
  padding:8px 14px;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* MAIN */
.main{
  display:flex;
  gap:20px;
  padding:20px;
}

/* PANEL */
.panel{
  width:35%;
  background:white;
  padding:20px;
  border-radius:12px;
}
.panel h3{text-align:center;color:#0b2c55}
.panel input{width:100%;padding:8px;margin:6px 0}

/* BUTTONS */
.btn{
  width:48%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  color:white;
}
.preview{background:#007bff}
.print{background:#28a745}

/* PREVIEW AREA (HIDDEN BY DEFAULT) */
.preview-area{
  width:65%;
  background:#f5f5f5;
  border-radius:12px;
  padding:15px;
  display:none;
  justify-content:center;
}

/* CARD SCREEN */
.card{
  width:856px;
  height:539px;
  background:url('front.png') no-repeat;
  background-size:100% 100%;
  position:relative;
}

/* IMAGES */
.photo{position:absolute;top:140px;left:35px;width:170px;height:150px}
.qr{position:absolute;top:135px;right:30px;width:260px}
.sign{position:absolute;bottom:45px;left:250px;width:100px}

/* TEXT */
.pan{position:absolute;top:220px;left:310px;font-size:28px;font-weight:bold}
.name{position:absolute;top:300px;left:220px;font-size:28px}
.fname{position:absolute;top:370px;left:300px;font-size:28px}
.dob{position:absolute;top:480px;left:30px;font-size:28px}

/* PRINT */
@media print{
  .header,.panel{display:none}
  .preview-area{display:flex}

  .card{
    width:3.375cm;
    height:2.225cm;
  }
  .pan,.name,.fname,.dob{font-size:0.28cm}
  .photo{width:0.7cm;height:0.9cm}
  .sign{width:0.6cm}
  .qr{width:0.9cm}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="login-box">
  <h2>Admin Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">

  <div class="header">
    <div>
      MANUAL PAN CARD PRINT PORTAL<br>
      <small>Welcome, <b id="adminName"></b></small>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <!-- FORM -->
    <div class="panel">
      <h3>PAN DETAILS</h3>

      <input id="panInput" placeholder="PAN Number">
      <input id="nameInput" placeholder="Name">
      <input id="fnameInput" placeholder="Father Name">
      <input id="dobInput" placeholder="DD-MM-YYYY">
      <input type="file" id="photoInput">
      <input type="file" id="signInput">

      <div style="display:flex;justify-content:space-between">
        <button class="btn preview" onclick="showPreview()">Preview</button>
        <button class="btn print" onclick="window.print()">Print</button>
      </div>
    </div>

    <!-- PREVIEW -->
    <div id="previewArea" class="preview-area">
      <div class="card">
        <img id="photoImg" class="photo">
        <img id="qrImg" class="qr">
        <img id="signImg" class="sign">

        <div id="panText" class="pan"></div>
        <div id="nameText" class="name"></div>
        <div id="fnameText" class="fname"></div>
        <div id="dobText" class="dob"></div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const ADMIN_USER="admin";
const ADMIN_PASS="12345";

if(localStorage.getItem("admin")){
  showDashboard(localStorage.getItem("admin"));
}

function login(){
  if(loginUser.value===ADMIN_USER && loginPass.value===ADMIN_PASS){
    localStorage.setItem("admin",loginUser.value);
    showDashboard(loginUser.value);
  }else alert("Invalid Login");
}

function showDashboard(name){
  loginPage.style.display="none";
  dashboard.style.display="block";
  adminName.innerText=name;
}

function logout(){
  localStorage.removeItem("admin");
  location.reload();
}

function showPreview(){
  previewArea.style.display="flex";

  panText.innerText=panInput.value;
  nameText.innerText=nameInput.value;
  fnameText.innerText=fnameInput.value;
  dobText.innerText=dobInput.value;

  if(photoInput.files[0]) photoImg.src=URL.createObjectURL(photoInput.files[0]);
  if(signInput.files[0]) signImg.src=URL.createObjectURL(signInput.files[0]);

  if(panInput.value){
    QRCode.toDataURL(panInput.value,{width:260},(e,url)=>qrImg.src=url);
  }
}
</script>

</body>
</html>
